<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resto Bill Manager</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9fafc;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 15px;
      text-align: center;
      background: #2d89ef;
      color: white;
      font-size: 20px;
      font-weight: bold;
      flex-shrink: 0;
    }
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      padding-bottom: 70px;
    }
    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background: #fff;
      border-top: 1px solid #ddd;
      z-index: 100;
    }
    .tab-bar button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 500;
    }
    .tab-bar button.active {
      background: #2d89ef;
      color: white;
    }
    .hidden { display: none; }
    .bill-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }
    .menu-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }
    .menu-list button {
      flex: 1 1 45%;
      min-width: 120px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #2d89ef;
      color: white;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
    }
    .menu-list button:hover { background: #1d5fad; }
    .bill-items li {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }
    .total {
      font-weight: bold;
      margin-top: 12px;
      font-size: 16px;
    }
    input, button { font-family: inherit; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button.confirm {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button.confirm:hover { background: #1e7e34; }
    button.pay {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #ffc107;
      color: #333;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }
    button.pay:hover { background: #e0a800; }
  </style>
</head>
<body>
  <header>Resto Bill Manager</header>

  <div class="content">
    <!-- Pesanan -->
    <div id="pesananTab" class="tab-content hidden">
      <h2>Pesanan Belum Dibayar</h2>
      <div id="pesananList"></div>
    </div>

    <!-- Selesai -->
    <div id="selesaiTab" class="tab-content hidden">
      <h2>Pesanan Selesai</h2>
      <div id="selesaiList"></div>
      <p class="total">Total Pemasukan: Rp <span id="totalIncome">0</span></p>
    </div>

    <!-- Menu -->
    <div id="menuTab" class="tab-content">
      <h2>Buat Bill Baru</h2>
      <input type="text" id="billName" placeholder="Nama Bill (contoh: Meja 1)">
      <div class="menu-list">
        <button onclick="addItem('Nasi Goreng',20000)">Nasi Goreng - 20K</button>
        <button onclick="addItem('Mie Ayam',15000)">Mie Ayam - 15K</button>
        <button onclick="addItem('Sate Ayam',25000)">Sate Ayam - 25K</button>
        <button onclick="addItem('Es Teh',5000)">Es Teh - 5K</button>
        <button onclick="addItem('Ayam Bakar',30000)">Ayam Bakar - 30K</button>
        <button onclick="addItem('Jus Jeruk',10000)">Jus Jeruk - 10K</button>
      </div>
      <h3>Rincian Bill</h3>
      <ul id="billItems" class="bill-items"></ul>
      <p class="total">Total: Rp <span id="billTotal">0</span></p>
      <button class="confirm" onclick="confirmBill()">Confirm Pesanan</button>
    </div>
  </div>

  <!-- Tab Navigasi -->
  <div class="tab-bar">
    <button class="active" onclick="showTab('menuTab', this)">Menu</button>
    <button onclick="showTab('pesananTab', this)">Pesanan</button>
    <button onclick="showTab('selesaiTab', this)">Selesai</button>
  </div>

  <script>
    let currentBill = { name: "", items: [], total: 0 };
    let pesanan = JSON.parse(localStorage.getItem("pesanan")) || [];
    let selesai = JSON.parse(localStorage.getItem("selesai")) || [];
    let totalIncome = parseInt(localStorage.getItem("totalIncome")) || 0;

    // Simpan data ke localStorage
    function saveData() {
      localStorage.setItem("pesanan", JSON.stringify(pesanan));
      localStorage.setItem("selesai", JSON.stringify(selesai));
      localStorage.setItem("totalIncome", totalIncome);
    }

    function addItem(name, price) {
      currentBill.items.push({name, price});
      currentBill.total += price;
      renderBillItems();
    }

    function renderBillItems() {
      const billItems = document.getElementById("billItems");
      billItems.innerHTML = "";
      currentBill.items.forEach((item, idx) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name}</span> 
          <span>Rp ${item.price}</span>
        `;
        billItems.appendChild(li);
      });
      document.getElementById("billTotal").innerText = currentBill.total;
    }

    function confirmBill() {
      const name = document.getElementById("billName").value.trim();
      if (!name) {
        alert("Masukkan nama bill (contoh: Meja 1)");
        return;
      }
      if (currentBill.items.length === 0) {
        alert("Tambahkan minimal 1 item menu");
        return;
      }
      currentBill.name = name;
      pesanan.push({...currentBill});
      saveData();
      currentBill = { name: "", items: [], total: 0 };
      document.getElementById("billName").value = "";
      renderBillItems();
      renderPesanan();
      showTab('pesananTab', document.querySelectorAll(".tab-bar button")[1]);
    }

    function renderPesanan() {
      const container = document.getElementById("pesananList");
      container.innerHTML = "";
      pesanan.forEach((bill, index) => {
        const card = document.createElement("div");
        card.className = "bill-card";
        card.innerHTML = `
          <h3>${bill.name}</h3>
          <ul>
            ${bill.items.map(i=>`<li>${i.name} - Rp ${i.price}</li>`).join("")}
          </ul>
          <p class="total">Total: Rp ${bill.total}</p>
          <button class="pay" onclick="bayar(${index})">Bayar</button>
        `;
        container.appendChild(card);
      });
    }

    function bayar(index) {
      const bill = pesanan.splice(index,1)[0];
      selesai.push(bill);
      totalIncome += bill.total;
      saveData();
      renderPesanan();
      renderSelesai();
    }

    function renderSelesai() {
      const container = document.getElementById("selesaiList");
      container.innerHTML = "";
      selesai.forEach(bill => {
        const card = document.createElement("div");
        card.className = "bill-card";
        card.innerHTML = `
          <h3>${bill.name}</h3>
          <ul>
            ${bill.items.map(i=>`<li>${i.name} - Rp ${i.price}</li>`).join("")}
          </ul>
          <p class="total">Total: Rp ${bill.total}</p>
        `;
        container.appendChild(card);
      });
      document.getElementById("totalIncome").innerText = totalIncome;
    }

    function showTab(tabId, btn) {
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.add("hidden"));
      document.getElementById(tabId).classList.remove("hidden");
      document.querySelectorAll(".tab-bar button").forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
    }

    // Render ulang saat load
    renderPesanan();
    renderSelesai();
  </script>
</body>
</html>
